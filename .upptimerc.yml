repository: "PrismPipeline/upptime"                                         # The name of your repository (it should match the actual repo name)
name: "Prism-Pipeline Status"                                               # The title of your status page (this can be anything you'd like)
description: "Monitor the uptime of all Prism-Pipeline services."           # The description of your status page
homepage_url: "https://www.prism-pipeline.com"                              # The main website URL of your service
status_page_url: "https://your-username.github.io/status-page/" !!!!!!!!    # The URL to the status page, this will be generated by GitHub Pages


# List of services to monitor
checks:
  - name: "Prism-Pipeline Website"
    url: "https://prism-pipeline.com"
    interval: 5 # in minutes, how often to check (e.g., every 5 minutes)
  - name: "Prism-Pipeline License Server"
    url: "https://service.prism-pipeline.com"
    interval: 5 # in minutes

# Optional: Email configuration
email:
  smtp_server: "smtp.yourmail.com"
  smtp_port: 587
  smtp_user: "your-email@example.com"
  smtp_password: "your-email-password"
  from_address: "your-email@example.com"
  to_address: "your-email@example.com"

# Customization of the status page theme
status_page:
  logo_url: "https://prism-pipeline.com"
  color_theme: "#AF326D" # A color hex code to customize the status page
  
# Optional: Custom status labels for the different states
status_labels:
  operational: "All Systems Operational"
  degraded: "Degraded Performance"
  maintenance: "Under Maintenance"

  
  
  
  


# Change these first
owner: upptime # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Google
    url: https://www.google.com
  - name: Wikipedia
    url: https://en.wikipedia.org
  - name: Hacker News
    url: https://news.ycombinator.com
  - name: Test Broken Site
    url: https://thissitedoesnotexist.koj.co
  - name: IPv6 test
    url: forwardemail.net
    port: 80
    check: "tcp-ping"
    ipv6: true

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: demo.upptime.js.org
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
